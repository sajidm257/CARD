<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Sajid Ali</title>
</head>

<body>
    <div class="card">
        <div class="card__cover"></div>
        <div class="card__contents">
            <div class="card__user-pic">
                <img src="./sajid.jpg" alt="profile-picture">
            </div>
            <h1 class="heading">
                <span class="heading--sup"> Sajid Ali</span>
                <span class="heading--sub">Creative Developer</span>
            </h1>
            <div class="btns">
                <a href="#" class="btn btn--msg">Message</a>
                <a href="#" class="btn btn--follow">Follow</a>
            </div>
            <div class="info">
                <p>
                    <span>Following</span> <span>80K</span>
                </p>
                <p>
                    <span>Followers</span> <span>100M</span>
                </p>
                <p>
                    <span>Posts</span> <span>60K</span>
                </p>
            </div>
        </div>
    </div>

</html>
